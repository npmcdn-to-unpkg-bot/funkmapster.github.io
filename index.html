<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
</head>
<body>
    <img src=" funkmapster.github.io/FunkMapsterLogo.jpg " width =100%>
<h1>Hello World</h1>
<p>Check out Surco! It is an awesome organization, doing even more awesome things in Oaxaca, Mexico. <a href="http://www.surcooaxaca.org/index.html">Surco's Website</a>
    or check them out of Facebook <a href="https://www.facebook.com/SURCO-AC-112853728814677/">Surco's Facebook</a></p>
    <div id="mapid" style="width: 600px; height: 400px"></div>

	<script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
	<script>
    var mymap = L.map('mapid').setView([17.048858, -96.725773], 13);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);
        L.marker([17.048858, -96.725773]).addTo(mymap)
        </script>
</body>
</html>
